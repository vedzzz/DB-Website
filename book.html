<div class="simar-form">
    <div class="container-form" id="form" >
      <div class="title">Rent Out Now!</div>
      <div class="content">
        <form action="#">
          <div class="user-details">
            <div class="input-box">
              <span class="details">Name</span>
              <input type="text" placeholder="Enter your full name" required>
            </div>
            <div class="input-box">
              <span class="details">Phone Number</span>
              <input type="text" placeholder="Enter your number" required>
            </div>
            <div class="input-box">
              <span class="details">Email</span>
              <input type="email" placeholder="Enter a valid email" required>
            </div>
            
            <div class="input-box">
              <span class="details">Select Room Type</span>
              <select name="category" id="category">
                <option value="bedding">Economy</option>
                <option value="cycles">Economy with Breakfast</option>
                <option value="cycles">Suite with Breakfast</option>
                <option value="cycles">Family with Breakfast</option>
              </select>
            </div>

            <div class="input-box">
                <span class="details">Address</span>
                <input type="text" placeholder="Enter your full address" required>
              </div>
              <div class="input-box">
                <span class="details">Date of Birth</span>
                <input type="date" required>
              </div>

            
        
          <div class="description">
            <span class="description-title">Additional Details</span><br>
            
            <textarea name="textarea" id="textarea" cols="80"  placeholder="Add any necessary details you might want you add with your room booking"></textarea>
          </div>

        
          <div class="button">
            <input type="submit" value="Make Payment">
          </div>
          </div>
        </form>
      </div>
